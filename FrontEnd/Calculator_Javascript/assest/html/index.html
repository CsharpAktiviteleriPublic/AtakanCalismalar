<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    
    <div >
      

      <div class="row">
        <div class=" col-md-3 p-3 bg-dark bg-gradient"></div>
        <div class=" shadow-lg  col-md-6 p-3 bg-dark bg-gradient";>
         <div>
            <h1 class="shadow-lg text-center border bg-dark text-warning">Calculator</h1>
            <input class="form-control my-4" type="text"  readonly>
         </div>
          <div class="row">

            <div class="row col-md-8">
                <button type="submit" class="btn btn-dark border-warning rounded-5 col-md-3 m-1 py-3" id="btn1">1</button>
                <button type="button" class="btn btn-dark border-warning rounded-5 col-md-3 m-1 py-3" id="btn2">2</button>
                <button type="button" class="btn btn-dark border-warning rounded-5 col-md-3 m-1 py-3" id="btn3">3</button>
                <button type="button" class="btn btn-dark border-warning rounded-5 col-md-3 m-1 py-3" id="btn4">4</button>
                <button type="button" class="btn btn-dark border-warning rounded-5 col-md-3 m-1 py-3" id="btn5">5</button>
                <button type="button" class="btn btn-dark border-warning rounded-5 col-md-3 m-1 py-3" id="btn6">6</button>
                <button type="button" class="btn btn-dark border-warning rounded-5 col-md-3 m-1 py-3" id="btn7">7</button>
                <button type="button" class="btn btn-dark border-warning rounded-5 col-md-3 m-1 py-3" id="btn8">8</button>
                <button type="button" class="btn btn-dark border-warning rounded-5 col-md-3 m-1 py-3" id="btn9">9</button>
                <button type="button" class="btn btn-dark border-warning rounded-5 col-md-3 m-1 py-3" id="btn0">0</button>
                <button type="button" class="btn btn-dark border-warning rounded-5 col-md-3 m-1 py-3" id="btnDot">.</button>
                <button type="button" class="btn btn-dark border-success rounded-5 col-md-3 m-1 py-3" id="btnDivide">/</button>
            </div>
            <div class=" row col-md-4 ">
                <button type="button" class="btn btn-dark border-success rounded-5 col-md-12 my-1 "id="btnPlus">+</button>
                <button type="button" class="btn btn-dark border-success rounded-5 col-md-12 my-1 " id="btnSub">-</button>
                <button type="button" class="btn btn-dark border-success rounded-5 col-md-12 my-1" id="btnMult">*</button>
                <button type="button" class="shadow btn bg-dark bg-opacity-10 text-white  col-md-12 my-1" id="btnEqual">=</button>
            </div>


                

          </div>
        </div>
        <div class="col-md-3 p-3 bg-dark bg-gradient"></div>
      </div>
    </div>

    <script src="../js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/18afe5a5dd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
